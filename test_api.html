<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }

        pre { background: #f0f0f0; padding: 10px; overflow-x: auto; }

    </style>
</head>
<body>
    <h1>üîç Test API R√©servation</h1>
    
    <div class="test">

        <button onclick="testChargerTrajets()">‚ñ∂ Ex√©cuter</button>

    <div class="test">

    <script>
        async function testChargerTrajets() {
            const result = document.getElementById('result1');
            result.innerHTML = '‚è≥ Chargement...';
            
            try {
                const response = await fetch('rechercher_trajets.php');
                const data = await response.json();

                result.innerHTML += `Nombre de trajets: ${data.trajets ? data.trajets.length : 0}\n\n`;
                result.innerHTML += `Donn√©es compl√®tes:\n${JSON.stringify(data, null, 2)}`;

        async function testSession() {
            const result = document.getElementById('result2');
            result.innerHTML = '‚è≥ V√©rification...';
            
            try {

                result.innerHTML += data.session_user_id !== 'NON_CONNECTE' ? '‚úÖ Connect√©' : '‚ùå Non connect√©';

        async function testReservation() {
            const result = document.getElementById('result3');
            result.innerHTML = '‚è≥ Cr√©ation de la r√©servation...';
            
            try {
                const response = await fetch('creer_reservation.php', {
