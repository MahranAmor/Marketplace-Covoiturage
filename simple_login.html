<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Simple Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #764ba2; }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>üîê Test Login Simple</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" value="test@test.com" required>
            <input type="password" id="password" placeholder="Mot de passe" value="test123" required>
            <input type="text" id="role" placeholder="Role" value="user" required>
            <button type="submit">Se connecter</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.style.display = 'block';
            resultDiv.className = '';
            resultDiv.innerHTML = '‚è≥ Connexion en cours...';
            
            console.log('Envoi de la requ√™te...');
            
            fetch('login.php', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers]);
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed JSON:', data);
                    
                    if (data.success) {
                        resultDiv.className = 'success';
                        resultDiv.innerHTML = '‚úÖ Connexion r√©ussie !<br>Redirection...';
                        
                        setTimeout(() => {
                            if (role === 'admin') {
                                window.location.href = 'admin_dashboard.html';
                            } else {
                                window.location.href = 'index_one.html';
                            }
                        }, 1000);
                    } else {
                        resultDiv.className = 'error';
                        resultDiv.innerHTML = '‚ùå ' + (data.message || 'Erreur de connexion');
                    }
                } catch(e) {
                    console.error('JSON parse error:', e);
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '‚ùå R√©ponse invalide du serveur<br><small>' + text.substring(0, 200) + '</small>';
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = '‚ùå Erreur r√©seau: ' + error.message;
            });
        });
    </script>
</body>
</html>
